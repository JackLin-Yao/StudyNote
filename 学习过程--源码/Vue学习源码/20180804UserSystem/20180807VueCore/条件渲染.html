<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_计算属性</title>
</head>
<body>
<div id="app">
    <p v-if = 'ok'>显示成功</p>
    <p v-else>显示失败</p>
    <p v-show = 'ok'>显示成功-v-show</p>
    <p v-show = '!ok'>显示失败-v-show</p>
    <button @click='ok=!ok'>切换</button>
</div>
<script src="js/vue.js" type="text/javascript"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            ok: false
        }
    })
</script>
</body>
</html>
