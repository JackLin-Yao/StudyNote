<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>内置指令</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <p ref="content">四川码酱</p>
        <button @click = "hint">提示</button>
        <p v-cloak>{{msg}}</p>
    </div>
    <script src="js/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                msg: "Hello 四川码酱"
            },
            methods: {
                hint(){
                    alert(this.$refs.content.textContent);
                }
            }
        })
    </script>
</body>

</html>
